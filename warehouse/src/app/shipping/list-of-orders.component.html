<div class="container">
  <div class="header-row row">
    <div class="col-3">Order</div>
    <div class="col-4">Date</div>
    <div class="col-2">Products</div>
    <div class="col-3">Total</div>
  </div>

  <div
    class="container order-row"
    *ngFor="let order of orders"
    [routerLink]="'ship/' + order.id"
  >
    <div class="row row-1">
      <div class="col-3">{{ order.id }}</div>
      <div class="col-4">{{ order.orderDate }}</div>
      <div class="col-2">?</div>
      <div class="col-3">{{ order.lines.length }}</div>
    </div>
    <div class="row row-2">
      <div class="col-3"></div>
      <div class="col-9">
        {{ order.shipAddress }}, {{ order.shipCity }},
        {{ order.shipPostalCode }} {{ order.shipCountry }}
      </div>
    </div>
  </div>
</div>
